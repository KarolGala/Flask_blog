{% extends 'base.html' %}
{% block title %} Blog posts {% endblock %}
{%block content%}
<div class="container border-bottom " style="padding:10px ;">
  <h5 class="d-inline align-content-center">Category: {{ category }}</h5>
  <div class="btn-group d-inline float-right">
    <button type="button" class="btn btn-sm btn-outline-danger rounded-0 dropdown-toggle" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Sort by
    </button>
    <div class="dropdown-menu dropdown-menu-right">
      <button class="dropdown-item" type="button">Newest</button>
      <button class="dropdown-item" type="button">Most Popular</button>
    </div>
  </div>
</div>


<div class="container" style="margin-top:5px ;">
  <div class="row article">
    <div class="col-lg-2 margin-bottom">

    </div>

    <div class="col-lg-8 margin-bottom" style="margin-top:20px ;">
      <section class="cards">
        {% for post in posts %}
        <div class="card" onclick="">
          <a href="article/{{post['id']}}">
            <div class="card__image-container rounded-bottom">
              <img src="/static/articleimg/{{ post['image']  }}" />
            </div>
            <div class="card__content">
              <p class="card__title text--medium ">
                {{ post['title'] }}
              </p>
              <div class="card__info ">
                {{ post['preview'] }}
              </div>
            </div>
          </a>
        </div>
        {%endfor%}
      </section>
    </div>

    <div class="col-lg-2 margin-bottom">

    </div>




  </div>
</div>
{%endblock%}
